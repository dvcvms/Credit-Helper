databaseChangeLog:
  - changeSet:
      id: create_table_order
      author: maxvol
      changes:
        - createTable:
            tableName: loan_order
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    unique: true
                    primaryKey: true
                    primaryKeyName: pk_tariff
                    nullable: false
              - column:
                  name: order_id
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: user_id
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: tariff_id
                  type: integer
              - column:
                  name: credit_rating
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: time_insert
                  type: timestamp
                  constraints:
                    nullable: false
              - column:
                  name: time_update
                  type: timestamp
        - addForeignKeyConstraint:
            baseTableName: loan_order
            baseColumnNames: tariff_id
            referencedTableName: tariff
            referencedColumnNames: id
            constraintName: fk_loan_order_tariff
            onDelete: CASCADE