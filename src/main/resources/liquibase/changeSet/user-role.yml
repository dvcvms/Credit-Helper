databaseChangeLog:
  - changeSet:
      id: create_table_user
      author: maxvol
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_user_role_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: integer
                  constraints:
                    foreignKeyName: fk_user_role_role_id
                    references: roles(id)
            constraints:
              primaryKey:
                columnNames:
                  - user_id
                  - role_id